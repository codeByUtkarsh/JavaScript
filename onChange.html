<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-class">
        <div>
            <label for="">Your NameðŸ‘‰</label>
            <input type="text" name="" id="us">
            <br>
            <label>Choose an Ice Cream Flavour
                <select name="iceCream" id="iceCreams">   //removed inline event onchange="selectElement()"
                    <option value="">Select One ..</option>
                    <option value="Chocolate">Chocolate</option>
                    <option value="Vanilla">Vanilla</option>
                    <option value="ButterScotch">ButterScotch</option>
                </select>
            </label>
            <br>
            <div id="result"></div>
        </div>
    </div>

    <script>
        //Done by using INLINE EVENTS
        // const selectElement = () => {
        //     const inputChange =  document.querySelector('#us').value;
        //     const iceCreams = document.querySelector('#iceCreams').value;

        //     document.getElementById('result').innerHTML = `Mr. ${inputChange} selects ${iceCreams} flavour`;
        // }
        const iceCreams = document.querySelector('#iceCreams');
        iceCreams.addEventListener('change',()=>{
            const inputChange =  document.querySelector('#us').value;
            const iceCreams = document.querySelector('#iceCreams').value;  //always give value in input

            document.getElementById('result').innerHTML = `Mr. ${inputChange} selects ${iceCreams} flavour`;
        });
    </script>
</body>
</html>
